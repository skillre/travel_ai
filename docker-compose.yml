version: '3'

services:
  travel-ai:
    container_name: travel-ai
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_AMAP_KEY: ${NEXT_PUBLIC_AMAP_KEY}
    restart: always
    ports:
      - 3000:3000
    env_file:
      - .env
    environment:
      - NODE_ENV=production
